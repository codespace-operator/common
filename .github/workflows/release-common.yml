name: Release Common
on:
  push:
    branches: [main]
    paths:
      - go.mod
      - go.sum
      - auth/**
      - rbac/**
      - "!CHANGELOG.md"
  workflow_dispatch: {}

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    if: >-
      github.event.head_commit != null &&
      !startsWith(github.event.head_commit.message, 'chore(release)') &&
      !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Fetch tags
        run: git fetch --tags --force --prune
      - uses: actions/setup-go@v5
        with: { go-version: "1.25" }
      - uses: actions/setup-node@v4
        with: { node-version: "22" }

      - name: Validate & test module
        run: |
          go mod tidy
          go vet ./... || true
          go test -race -count=1 ./...

      - name: Install release deps
        run: |
          npm i -D semantic-release @semantic-release/changelog @semantic-release/exec @semantic-release/git @semantic-release/github

      - name: Release common
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release -e ./.github/release-config/release.common.cjs
